<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>a website</title>
</head>
<body>
    <h4>无序列表</h4>
    <ul style="list-style-type:square">
        <!--unordered lists-->
        <!--无序排列的图标可以用css来控制 ：style="list-style-type:disc" 
            style="list-style-type:circle" style="list-style-type:square"-->
        <li>Coffee</li>
        <!--list item-->
        <li>Milk</li>
        <li>Tee</li>
    </ul>
<!--ordered lists-->
    <ol start="50">
        <li>hoffee</li>
        <li>Milk</li>
        <li>Tee</li>
    </ol>

    <ol reversed="reversed" type="I" start="50">
        <!--ol 加上 type=A 表示大写 a 表示小写 I罗马大写 i罗马小写-->
        <!--reversed 加上意为倒排序-->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <dl>
        <!--definition lists-->
        <dt>Coffee</dt>
        <!--definition term-->
        <dd>- black</dd>
        <!--definition description-->
        <li>zhe</li>
        <dt>Milk</dt>
        <dd>- Pure</dd>
    </dl>

    <ul style="list-style-type: square;">
        <li>Milk</li>
        <li>Tee</li>
        <ul style="list-style-type: disc;">
            <li>Gay</li>
            <li>Lis</li>
            <ol type="A" start="18">
                <li>trans</li>
            </ol>
        </ul>
    
    </ul>
    <div style="color:#0000FF">
        <h3>这是一个在 div 元素中的标题。</h3>
        <!--p 段落的格式可以在p里控制-->
        <p style="color:#b80f93">这是一个在 div 元素中的文本。</p>
    </div>
    
      
</body>
</html>

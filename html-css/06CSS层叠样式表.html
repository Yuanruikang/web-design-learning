<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <title>css初探</title>
    <!--id 选择器可以为标有特定 id 的 HTML 元素指定特定的样式。
HTML元素以id属性来设置id选择器,CSS 中 id 选择器以 "#" 来定义。
以下的样式规则应用于元素属性 id="para1":-->
    <!--ID属性不要以数字开头，数字开头的ID在 Mozilla/Firefox 浏览器中不起作用。-->
    <style>
        #para1 {
            text-align: center;
            color: aqua;
        }

        .color {
            color: red;
        }

        .center {
            text-align: center;
            color: aqua;
        }

        /* p.center {text-align: left; } */
        /*通用选择器
        语法形式为：*{属性：属性值}。它的作用是匹配 html 中的所有元素标签。*/
        * {
            margin: 0px;
            /*定义外边距 */
            padding: 0px;
            /* 定义内边距 */
        }
    </style>
    <!--class选择题-->
    <!--你也可以指定特定的HTML元素使用class。
 所有的 p 元素使用 class="center" 让该元素的文本居中:-->
    <!--名字太长一般用-来连接，不建议用_下划线来命名，因为js变量命名用_-->
</head>

<body>
    <p id="para1">it is aqua</p>
    <!--id优先级高于p.center-->
    <h1 class="center">这个标题不受影响 他居中</h1>
    <p class="center">这个段落左对齐。</p>
    <!--多类名一起使用 html展示效果和类名没啥关系和css样式书写的上下顺序有关-->
    <!--id选择器只能用一次 而class可以用很多次-->
    <p class="color center">nihao</p>

    <div id="para1">it is aqua</div>


    <body>
        <h1>标题为红色</h1>
        <p>段落也为红色</p>
    </body>
</body>

</html>

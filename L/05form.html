<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>表单</title>
        <style>
            ::-webkit-input-placeholder { /* WebKit, Blink, Edge */
                color:    #909;
                
            }
            :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
               color:    #909;
               opacity:  1;
            }
            ::-moz-placeholder { /* Mozilla Firefox 19+ */
               color:    #909;
               opacity:  1;
            }
            :-ms-input-placeholder { /* Internet Explorer 10-11 */
               color:    #909;
            }
        </style>
    </head>
    <body>
        <form action="">
            Fist name=<input type="text" name="firstname"><br>
            Password=<input type="text" name="password">
        
        </form>
        <!--文本域的的默认宽度是20字符-->
        <form action="">
            Fist name=<input type="text" name="user"><br>
            Password=<input type="password" name="password">
        
        </form>
        <form>
            <input type="radio" name="sex" value="male">男<br>
            <input type="radio" name="sex" value="female">女
        </form>
        
        <form>
            <input type="checkbox" name="vehicle" value="Bike">我喜欢自行车<br>
            <input type="checkbox" name="vehicle" value="Car">我喜欢小轿车
        </form>

        <form>
             <label>Name:
              <input name="submitted-name" autocomplete="name">
             </label>
             <button>Save</button>
        </form>
            
        <!-- 以下表单使用 POST 请求发送数据到当前的 URL。 -->
        <form method="post">
             <label>Name:
              <input name="submitted-name" autocomplete="name">
             </label>
             <button>Save</button>
        </form>
            
        <!-- 表单使用 fieldset, legend, 和 label 标签 -->
        <form method="post">
             <fieldset>
             <legend>Title</legend>
              <label><input type="radio" name="radio"> Select me</label>
             </fieldset>
        </form>        

         <form action="">
            <fieldset>
            <legend>Personal information:</legend>
            Name: <input type="text" size="30"><br>
            E-mail: <input type="text" size="30"><br>
            Date of birth: <input type="text" size="10">
            </fieldset>
        </form>
<!--input 标签的使用-->
        <form>
            <!--上传文件时，可以用accept规定上传文件的类型-->
            <input type="file" accept="audio/*|video/*|image/*|MIME_type">
            <!--type=image时，可以用alt，且alt只能配合type=image使用-->
            <!--alt 属性为用户由于某些原因（比如网速太慢、src 属性中的错误、浏览器禁用图像、
            用户使用的是屏幕阅读器）无法查看图像时提供了替代文本。-->
        </form>
        <!--autocomplete 属性规定输入字段是否应该启用自动完成功能。
        自动完成允许浏览器预测对字段的输入。当用户在字段开始键入时，浏览器基于之前键入过的值，
        应该显示出在字段中填写的选项。
        注意：autocomplete 属性适用于下面的 <input> 类型：text、search、url、tel、
        email、password、datepickers、range 和 color。--> 
    <form action="demo_form.html" autocomplete="on">
      First name:<input type="text" name="fname"><br>
      Last name: <input type="text" name="lname"><br>
      E-mail: <input type="email" name="email" autocomplete="off"><br>
      <input type="submit">
    </form>
    <!--disabled 属性是一个布尔属性。
    disabled 属性规定应该禁用的 <input> 元素。被禁用的 input 元素是无法使用和无法点击的。
    disabled 属性进行设置，使用户在满足某些条件时（比如选中复选框，等等）才能使用 <input> 元素。
    然后，可使用 JavaScript 来删除 disabled 值，使该<input> 元素变为可用的状态。
    提示：表单中被禁用的 <input> 元素不会被提交。
    注意：disabled 属性不适用于 <input type="hidden">。-->
     
    <!--下拉菜单的实现 autofocus 页面加载时下拉列表自动获得焦点 -->

    <!--checked 用来预选checkbox内容或者type="radio"-->
    <form action="demo_form.php" method="get">
        <input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
        <input type="submit" value="提交">
    </form>

    <!--form 用来将表格框和其他框绑定在一起，上传到同一个文件-->
    <form action="demo-form.php" id="form1">
        First name: <input type="text" name="fname"><br>
        <input type="submit" value="提交">
    </form>
        <p> "Last name" 字段没有在 form 表单之内，但它也是 form 表单的一部分。</p>  
        Last name: <input type="text" name="lname" form="form1">
    <form action="">

    <!--value 属性规定 <input> 元素的值。
    value 属性对于不同 input 类型，用法也不同：
    对于 "button"、"reset"、"submit" 类型 - 定义按钮上的文本
    对于 "text"、"password"、"hidden" 类型 - 定义输入字段的初始（默认）值
    对于 "checkbox"、"radio"、"image" 类型 - 定义与 input 元素相关的值，当提交表单时该值会发送到表单的 action URL。
    注意：value 属性对于 <input type="checkbox"> 和 <input type="radio"> 是必需的。
    注意：value 属性不适用于 <input type="file">。-->
    

    <!--placeholder 属性规定可描述输入字段预期值的简短的提示信息（比如：一个样本值或者预期格式的短描述）。
    该提示会在用户输入值之前显示在输入字段中。
    注意：placeholder 属性适用于下面的 input 类型：text、search、url、tel、email 和 password。-->
    <form action="demo-form.php">
        <input type="text" name="fname" placeholder="First name"><br>
        <input type="text" name="lname" placeholder="Last name"><br>
        <input type="submit" value="提交">
     </form>
 
    <!--required 属性是一个布尔属性。
        required 属性规定必需在提交表单之前填写输入字段。
        注意：required 属性适用于下面的 input 类型：text、search、url、tel、email、password、
        date pickers、number、checkbox、radio 和 file。-->
    <form action="demo-form.php">
        Username: <input type="text" name="usrname" required>
        <input type="submit">
    </form>
    <!--readonly 属性是一个布尔属性。readonly 属性规定输入字段是只读的。
    只读字段是不能修改的。不过，用户仍然可以使用 tab 键切换到该字段，还可以选中或拷贝其文本。
    readonly 属性可以防止用户对值进行修改，直到满足某些条件为止（比如选中了一个复选框）。然后，需要使用 JavaScript 
    消除 readonly 值，将输入字段切换到可编辑状态。-->
    <form action="demo_form.html">
        Country: <input type="text" name="country" value="Norway" readonly><br>
        <input type="submit" value="提交">
    </form>

    <!--pattern 属性规定用于验证 <input> 元素的值的正则表达式。
    注意：pattern 属性适用于下面的 input 类型：text、search、url、tel、email 和 password
    提示：请使用全局的 title 属性来描述模式以帮助用户。
    提示：可以在我们的 JavaScript 教程中学习更多有关 正则表达式 的知识。-->
    <form action="demo_form.html">
        Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
        <input type="submit">
    </form>
    <!--multiple 属性是一个布尔属性。
    multiple 属性规定允许用户输入到 <input> 元素的多个值。
    注意：multiple 属性适用于以下 input 类型：email 和 file。-->
    <form action="demo-form.php">
        选择图片: <input type="file" name="img" multiple>
        <input type="submit">
    </form>
    <!--type="img"用来定义图像按钮的，如果要上传图片需要使用type=file-->
    <input type="image" src="img_submit.gif" alt="Submit">
    
    <form action="">
        <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select>
    </form>

    <!--selected 预选下拉菜单-->
    <form>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </form>
    <!--select 实现空白标记为首选项-->
    <form>
        <select>
          <option selected disabled hidden style="display: none" value=""></option>
          <!--selected：使此选项成为默认选项。
            disabled：使此选项无法点击。
            style="display:none"：使此选项不在旧版浏览器中显示。 
            hidden：使此选项不显示在下拉列表中。-->
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
       </select>
      </form>
    <!--label 标签的使用方式-->
    <!--<label> 标签为 input 元素定义标注（标记）。
    label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果您在 label 元素内点击文本，
    就会触发此控件。就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
    <label> 标签的 for 属性应当与相关元素的 id 属性相同。-->
    <form action="demo_form.php">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="sex" id="female" value="female"><br><br>
        <input type="submit" value="提交">
    </form>

    <!--outgroup-->
    <select>
        <optgroup label="Swedish Cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="German Cars">
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </optgroup>
    </select>
    </body>
</html>
